reference:
  - title: wehoop Data
  - subtitle: WNBA Data Functions
    desc: Functions exported by wehoop to access the wehoop-data repository's WNBA Data
    contents:
      - '`load_wnba_pbp`'
      - '`load_wnba_team_box`'
      - '`load_wnba_player_box`'
      - '`load_wnba_schedule`'
      - '`update_wnba_db`'
  - subtitle: Women's College Basketball Data Functions
    desc: Functions exported by wehoop to access the wehoop-data repository's Women's College Basketball Data
    contents:
      - '`load_wbb_pbp`'
      - '`load_wbb_team_box`'
      - '`load_wbb_player_box`'
      - '`load_wbb_schedule`'
      - '`update_wbb_db`'
  - title: ESPN Data
  - subtitle: Women's College Basketball Data Functions
    desc: Functions exported by wehoop to access ESPN's Women's College Basketball Data
    contents:
      - starts_with("espn_wbb_")
  - subtitle: WNBA Data Functions
    desc: Functions exported by wehoop to access ESPN's WNBA Data
    contents:
      - starts_with("espn_wnba_")
  - title: NCAA Data
  - subtitle: NCAA Data Functions
    desc: Functions exported by wehoop to access NCAA Women's College Basketball Data
    contents:
      - starts_with("ncaa_")
  - subtitle: wehoop Helper Functions
    desc: Internal functions used by wehoop
    contents:
      - '`check_status`'
      - '`csv_from_url`'
      - '`rds_from_url`'
      - '`most_recent_wbb_season`'
      - '`most_recent_wnba_season`'
      - '`progressively`'
